<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Quản lý công việc</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Auth Container (Login/Register) -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1><i class="fas fa-tasks"></i> Todo App</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Đăng nhập</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Mật khẩu</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </form>
                <p class="auth-switch">
                    Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form hidden">
                <h2>Đăng ký</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Tên</label>
                        <input type="text" id="registerName" placeholder="Nguyễn Văn A" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Mật khẩu</label>
                        <input type="password" id="registerPassword" placeholder="••••••••" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Đăng ký
                    </button>
                </form>
                <p class="auth-switch">
                    Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="app-container hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Todo App</h1>
                <div class="user-info">
                    <span id="userName"><i class="fas fa-user"></i> User</span>
                    <button id="adminPanelBtn" class="btn btn-admin hidden">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                    <button id="logoutBtn" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Todo Section -->
            <section id="todoSection" class="todo-section">
                <!-- Add Todo Form -->
                <div class="add-todo-card">
                    <h2><i class="fas fa-plus-circle"></i> Thêm công việc mới</h2>
                    <form id="addTodoForm">
                        <div class="form-row">
                            <div class="form-group flex-2">
                                <label><i class="fas fa-heading"></i> Tiêu đề</label>
                                <input type="text" id="todoTitle" placeholder="Tên công việc..." required>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-flag"></i> Độ ưu tiên</label>
                                <select id="todoPriority">
                                    <option value="low">Thấp</option>
                                    <option value="medium" selected>Trung bình</option>
                                    <option value="high">Cao</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group flex-2">
                                <label><i class="fas fa-align-left"></i> Mô tả</label>
                                <textarea id="todoDescription" rows="2" placeholder="Chi tiết công việc..."></textarea>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-calendar"></i> Hạn chót</label>
                                <input type="datetime-local" id="todoDueDate">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Thêm công việc
                        </button>
                    </form>
                </div>

                <!-- Filters -->
                <div class="filters-card">
                    <div class="filters">
                        <div class="filter-group">
                            <label><i class="fas fa-search"></i> Tìm kiếm</label>
                            <input type="text" id="searchInput" placeholder="Tìm trong tiêu đề, mô tả...">
                        </div>
                        <div class="filter-group">
                            <label><i class="fas fa-tasks"></i> Trạng thái</label>
                            <select id="filterStatus">
                                <option value="">Tất cả</option>
                                <option value="pending">Chưa làm</option>
                                <option value="in_progress">Đang làm</option>
                                <option value="completed">Hoàn thành</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label><i class="fas fa-flag"></i> Độ ưu tiên</label>
                            <select id="filterPriority">
                                <option value="">Tất cả</option>
                                <option value="low">Thấp</option>
                                <option value="medium">Trung bình</option>
                                <option value="high">Cao</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label><i class="fas fa-sort"></i> Sắp xếp</label>
                            <select id="sortBy">
                                <option value="created_at">Ngày tạo</option>
                                <option value="due_date">Hạn chót</option>
                                <option value="priority">Độ ưu tiên</option>
                                <option value="status">Trạng thái</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label><i class="fas fa-arrow-down"></i> Thứ tự</label>
                            <select id="sortOrder">
                                <option value="desc">Giảm dần</option>
                                <option value="asc">Tăng dần</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="todos-list">
                    <div class="todos-header">
                        <h2><i class="fas fa-list"></i> Danh sách công việc</h2>
                        <span id="todoCount" class="todo-count">0 công việc</span>
                    </div>
                    <div id="todosList" class="todos-grid">
                        <!-- Todos will be rendered here -->
                    </div>
                </div>
            </section>

            <!-- Admin Section -->
            <section id="adminSection" class="admin-section hidden">
                <div class="admin-header">
                    <h2><i class="fas fa-user-shield"></i> Quản trị hệ thống</h2>
                    <button id="backToTodos" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be rendered here -->
                </div>

                <!-- Users Management -->
                <div class="users-card">
                    <h3><i class="fas fa-users"></i> Quản lý người dùng</h3>
                    <div id="usersList" class="users-list">
                        <!-- Users will be rendered here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Todo Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Chỉnh sửa công việc</h2>
                <button class="modal-close" id="closeEditModal">&times;</button>
            </div>
            <form id="editTodoForm">
                <div class="form-group">
                    <label><i class="fas fa-heading"></i> Tiêu đề</label>
                    <input type="text" id="editTodoTitle" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Mô tả</label>
                    <textarea id="editTodoDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-tasks"></i> Trạng thái</label>
                        <select id="editTodoStatus">
                            <option value="pending">Chưa làm</option>
                            <option value="in_progress">Đang làm</option>
                            <option value="completed">Hoàn thành</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-flag"></i> Độ ưu tiên</label>
                        <select id="editTodoPriority">
                            <option value="low">Thấp</option>
                            <option value="medium">Trung bình</option>
                            <option value="high">Cao</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-calendar"></i> Hạn chót</label>
                    <input type="datetime-local" id="editTodoDueDate">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Hủy</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
